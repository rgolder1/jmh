spring:
    application:
        name: jmh

    datasource:
        url: jdbc:postgresql://localhost:5432/jmh?currentSchema=jmh
        driverClassName: org.postgresql.Driver
        username: postgres
        password: postgres

    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            hbm2ddl:
                auto: create
        properties:
            hibernate:
                default_schema: jmh
        show_sql: true

logging:
    level:
        org.hibernate: INFO
        com.aztec: INFO
        org: WARN
        com: WARN
