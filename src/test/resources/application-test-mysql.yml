spring:
    application:
        name: jmh

    datasource:
        url: jdbc:mysql://localhost:3306/jmh
        driverClassName: com.mysql.jdbc.Driver
        username: root
        password: mysql

    jpa:
        database-platform: org.hibernate.dialect.MySQLDialect
        hibernate:
            hbm2ddl:
                auto: create
        properties:
            hibernate:
                default_schema: jmh
        show_sql: true

logging:
    level:
        org.hibernate: INFO
        com.aztec: INFO
        org: WARN
        com: WARN
